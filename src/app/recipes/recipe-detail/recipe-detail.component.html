<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div
      class="btn-group"
      >
      <button
        type="button"
        class="btn btn-primary dropdown-toggle" (click)="toggleCollapse()">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" [class.show]="show">
        <li><a (click)="onAddToShoppingList(); ; hideTog()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe(); ; hideTog()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe(); ; hideTog()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
