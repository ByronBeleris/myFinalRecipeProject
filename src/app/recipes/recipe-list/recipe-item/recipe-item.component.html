<div
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="clearfix">
  <div class="float-left rStyle">
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
  <span class="float-right">
        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-responsive">
      </span>
    </div>
