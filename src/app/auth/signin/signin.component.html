<div class="row mySignInStyle">
  <div class="col-xs-12 col-sm-12 col-md-12 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group labelButtonStyle">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group labelButtonStyle">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control">
      </div>
      <div class="labelButtonStyle">
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
    </div>
      <!-- <div class="form-check">
          <label for="checkbox" class="form-check-label">
            <input class="form-check-input form-control" type="checkbox" id="checkbox" name="checkbox" ngModel>
            Keep me logged in
          </label>
        </div> -->
    </form>
  </div>
</div>
