<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control">
      </div>
      <!-- <div class="form-group">
        <label for="photoUser">Image URL</label>
        <input
          type="url"
          id="photoUser"
          name="photoUser"
          class="form-control"
          NgModel
          #photoUser>
      </div>
      <div class="row">
        <div class="col-12">
          <img [src]="photoUser.value" class="img-responsive" style="max-height:200px">
        </div>
      </div> -->
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
